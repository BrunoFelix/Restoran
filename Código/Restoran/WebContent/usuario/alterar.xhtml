 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:p="http://primefaces.org/ui"
         xmlns:pe="http://primefaces.org/ui/extensions">
   
  <h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>Alterar Usu√°rios</title>
  </h:head>
  <h:body>
 	
 	<div id="topo">
		<ui:include src="../menu.xhtml" />
	</div>
 	
 	<h:form class="form-alterar-usuario">
 		<h:panelGrid columns="2" cellpadding="5">
 			<label>Nome:</label>
	        <h:inputText id="nome" label="nome" value="#{UsuarioBean.usuarioAlterar.nome}"/>
	        <label>E-mail:</label>
	        <h:inputText id="email" label="email" value="#{UsuarioBean.usuarioAlterar.email}"/>
	        <label>CPF:</label>
	        <h:inputText id="cpf" label="cpf" value="#{UsuarioBean.usuarioAlterar.cpf}"/>
	        <label>Sexo:</label>
	        <h:inputText id="sexo" label="sexo" value="#{UsuarioBean.usuarioAlterar.sexo}"/> 
	        <label>Tipo:</label>
	        <h:inputText id="tipo" label="tipo" value="#{UsuarioBean.usuarioAlterar.tipo}"/> 
	        <label>Telefone:</label>
	        <h:inputText id="telefone" label="telefone" value="#{UsuarioBean.usuarioAlterar.telefone}"/> 
	        <label>Login:</label>
	        <h:inputText id="login" label="login" value="#{UsuarioBean.usuarioAlterar.login}"/> 
	        <label>Senha:</label>
	        <h:inputSecret id="senha" label="Senha" value="#{UsuarioBean.usuarioAlterar.senha}"/>
	        <h:commandButton id="reset-button" type="reset" value="Limpar"/>
			<h:commandButton id="insert-button" value="Salvar" action="#{UsuarioBean.alterar}"/>
		</h:panelGrid>
	</h:form>
  </h:body>
  </html>
