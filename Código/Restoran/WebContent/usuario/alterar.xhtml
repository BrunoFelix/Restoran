<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="StyleSheet" type="text/css" href="../css/estilo.css" media="screen"/>
	<title>Restoran | Alterar Usuário</title>
</h:head>
<h:body>

	<div id="topo">
		<ui:include src="../menu.xhtml" />
	</div>

	<h1>
		<h:outputText id="textotopo" class="textotopo" value="Alterar Usuário" />
	</h1>

	<h:form class="form-alterar-usuario" id="form-alterar-usuario">
		<p:panelGrid columns="2" cellpadding="5">
		
			<p:outputLabel value="ID:" />
			<p:panelGrid columns="1">
				<p:outputLabel id="id" value="#{UsuarioBean.usuarioAlterar.id}" />
			</p:panelGrid>
			
			<p:outputLabel value="Nome:" />
			<p:panelGrid columns="1">
				<p:inputText id="nome" value="#{UsuarioBean.usuarioAlterar.nome}" />
			</p:panelGrid>
			
			<p:outputLabel value="Email:" />
			<p:panelGrid columns="1">
				<p:inputText id="email" value="#{UsuarioBean.usuarioAlterar.email}" />
			</p:panelGrid>
			
			<p:outputLabel value="CPF:" />
			<p:panelGrid columns="1">
				<p:inputText id="cpf" value="#{UsuarioBean.usuarioAlterar.cpf}" />
			</p:panelGrid>
			
			<p:outputLabel value="Sexo:" />
			<p:panelGrid columns="1">
				<p:inputText id="sexo" value="#{UsuarioBean.usuarioAlterar.sexo}" />
			</p:panelGrid>
			
			<p:outputLabel value="Tipo:" />
			<p:panelGrid columns="1">
				<p:inputText id="tipo" value="#{UsuarioBean.usuarioAlterar.tipo}" />
			</p:panelGrid>
			
			<p:outputLabel value="Telefone:" />
			<p:panelGrid columns="1">
				<p:inputText id="telefone" value="#{UsuarioBean.usuarioAlterar.telefone}" />
			</p:panelGrid>
			
			<p:outputLabel value="Login:" />
			<p:panelGrid columns="1">
				<p:inputText id="login" value="#{UsuarioBean.usuarioAlterar.login}" />
			</p:panelGrid>
			
			<p:outputLabel value="Senha:" />
			<p:panelGrid columns="1">
				<p:inputText id="senha" value="#{UsuarioBean.usuarioAlterar.senha}" />
			</p:panelGrid>
			
			
			<p:commandButton id="insert-button" value="Limpar"
				icon="ui-icon-trash" type="reset">
			</p:commandButton>
			<p:commandButton id="reset-button" value="Salvar"
				icon="ui-icon-disk" action="#{UsuarioBean.alterar}">
			</p:commandButton>				
		</p:panelGrid>
	</h:form>
</h:body>
</html>
