
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gerenciar Produtos</title>
</h:head>
<h:body>
	<h:form id="formLogouttest">
		<p:growl id="messages" />
		<p:menubar>
			<p:submenu label="Produto" icon="ui-icon-document" url="produto.xhtml">
				<p:menuitem value="Produtos" url="produto.xhtml" />
			</p:submenu>
			<p:submenu label="Itens de Composição dos Produtos"
				icon="ui-icon-document">
			</p:submenu>
			<p:submenu label="Usuarios" icon="ui-icon-document">
			</p:submenu>
			<p:submenu label="Mesas" icon="ui-icon-document">
			</p:submenu>
			<p:submenu label="Pedidos" icon="ui-icon-document">
			</p:submenu>
			<p:submenu label="Categorias" icon="ui-icon-document">
			</p:submenu>
			<p:submenu label="Historio" icon="ui-icon-document">
			</p:submenu>
			<p:submenu label="Seja Bem vindo:#{UsuarioBean.usuarioNormal}">
			</p:submenu>
			<f:facet name="options">
				<p:commandButton id="botaoLogout" type="button" value="Sair"
					icon="ui-icon-extlink" action="#{UsuarioBean.logout}" />
			</f:facet>
		</p:menubar>
	</h:form>
	
	<p:separator />
	
	<p:dataTable var="produtos" value="#{ProdutoBean.listarProduto}">
		<p:column headerText="Nome">
			<h:outputText value="#{produtos.nome}" />
		</p:column>
		<p:column headerText="Quantidade">
			<h:outputText value="#{produtos.quantidade}" />
		</p:column>
		<p:column headerText="Preço de Venda">
			<h:outputText value="#{produtos.precoVenda}" />
		</p:column>
		<p:column headerText="Preço de Custo">
			<h:outputText value="#{produtos.precoCusto}" />
		</p:column>
		<p:column headerText="Deseja?">
			<p:commandLink id="nonAjax">
        <h:outputText value="Editar" />
    </p:commandLink>
		</p:column>
		<p:column headerText="Deseja?">
			<p:commandLink id="nonAjax2">
        <h:outputText value="Excluir" />
    </p:commandLink>
		</p:column>
	</p:dataTable>
</h:body>
</html>
