 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:p="http://primefaces.org/ui"
         xmlns:pe="http://primefaces.org/ui/extensions">
   
  <h:head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  	<link rel="StyleSheet" type="text/css" href="../css/estilo.css" media="screen"/>
            <title>Restoran | Gerenciar Pedidos</title>
  </h:head>
  <h:body>
 	
 	<div id="topo">
		<ui:include src="../menu.xhtml" />
	</div>
	
	<h1 class="textotopo">
		<h:outputText value="Gerenciar Pedidos"/>
	</h1>
	
	<p:dataTable var="pedido" value="#{PedidoBean.listarPedido}">
		<p:column headerText="id">
			<h:outputText value="#{pedido.data}" />
		</p:column>
		<p:column headerText="Qtd. Produtos">
			<h:outputText value="#{pedido.qtdProdutos}" />
		</p:column>
		<p:column headerText="Total Pedido">
			<h:outputText value="#{pedido.totalPedido}" />
		</p:column>
		<p:column headerText="Número da Mesa">
			<h:outputText value="#{pedido.mesa.numeroMesa}" />
		</p:column>
		<p:column headerText="Garçom">
			<h:outputText value="#{pedido.garcom.nome}" />
		</p:column>
		<p:column headerText="Ações">
			<h:form>
				<h:commandButton id="alterar-button" value="Pronto" action="#{MesaBean.chamadaAlterar(mesa.id)}"/>	
			</h:form>
		</p:column>
	</p:dataTable>
 	
  </h:body>
  </html>
