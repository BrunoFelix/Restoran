<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/ui/extensions">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Restoran | Cadastrar Produto</title>
</h:head>
<h:body>

	<div id="topo">
		<ui:include src="../menu.xhtml" />
	</div>

	<h1>
		<h:outputText id="textotopo" value="Cadastrar Produto" />
	</h1>

	<h:form class="form-cadastro-produto">
		<p:panelGrid columns="2">

			<p:outputLabel value="Nome:" />
			<p:panelGrid columns="1">
				<p:inputText id="nome" value="#{ProdutoBean.nome}" />
			</p:panelGrid>

			<p:outputLabel value="Quantidade:" />
			<p:panelGrid columns="1">
				<p:inputText id="quantidade" value="#{ProdutoBean.quantidade}" />
			</p:panelGrid>

			<p:outputLabel value="Preço de venda:" />
			<p:panelGrid columns="1">
				<p:inputText id="precoVenda" value="#{ProdutoBean.precoVenda}" />
			</p:panelGrid>

			<p:outputLabel value="Preço de Custo:" />
			<p:panelGrid columns="1">
				<p:inputText id="precoCusto" value="#{ProdutoBean.precoCusto}" />
			</p:panelGrid>

			<p:outputLabel value="Categoria:" />
			<p:panelGrid columns="1">
				<p:selectOneMenu effect="fade">
					<f:selectItems value="#{ProdutoBean.listarCategoria}"
						var="categoria" itemLabel="#{categoria.nome}"
						itemValue="#{categoria.id}" />
				</p:selectOneMenu>
			</p:panelGrid>
			
			
			<p:commandButton id="insert-button" value="Limpar"
				icon="ui-icon-trash" type="reset">
			</p:commandButton>
			<p:commandButton id="reset-button" value="Cadastrar"
				icon="ui-icon-disk" action="#{ProdutoBean.cadastrar}">
			</p:commandButton>
		</p:panelGrid>

		<!-- Itens de Composião do Produto -->
		<div>
			<p:dataTable var="itemComposicao"
				value="#{ProdutoBean.listarItemComposicaoProduto}">
				<p:column headerText="id">
					<h:outputText value="#{itemComposicao.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{itemComposicao.nome}" />
				</p:column>
				<p:column headerText="Quantidade">
					<h:outputText value="#{itemComposicao.quantidade}" />
				</p:column>
				<p:column headerText="Unidade de Medida">
					<h:outputText value="#{itemComposicao.unidadeMedida}" />
				</p:column>
				<p:column headerText="Preço de Custo">
					<h:outputText value="R$ #{itemComposicao.precoCusto}" />
				</p:column>

			</p:dataTable>
		</div>
	</h:form>
</h:body>
</html>
