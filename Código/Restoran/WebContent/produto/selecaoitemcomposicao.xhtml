<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<link rel="StyleSheet" type="text/css" href="../css/listar.css"
		media="screen" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="StyleSheet" type="text/css" href="../css/estilo.css"
		media="screen" />
	<title>Restoran | Gerenciar Itens de Composição do Produto</title>
</h:head>
<h:body>

<div class="wrapper">
  	<div style="margin-top: 5px; margin-bottom: 20px">
    		<p:inputText id="nome" size="40" value="#{selecaoClienteBean.nome}" placeholder="Nome do Item" />
    		
    		<p:spacer width="10px"/>
    		
    		<p:commandButton value="Pesquisar" action="#{selecaoClienteBean.pesquisar}"/>
    	</div>
    	
		<div>
		
    <p:dataTable id="tabela" var="itemComposicao"
				value="#{ItemComposicaoProdutoBean.listarItemComposicaoProduto}">
				<p:column headerText="ID">
					<h:outputText value="#{itemComposicao.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{itemComposicao.nome}" />
				</p:column>

				<p:column headerText="Quantidade">
					<h:outputText value="#{itemComposicao.quantidade}" />
				</p:column>

				<p:column headerText="Unidade de Medida">
					<h:outputText value="#{itemComposicao.unidadeMedida}" />
				</p:column>

				<p:column headerText="Preço de Custo">
					<h:outputText value="R$ #{itemComposicao.precoCusto}" />
				</p:column>

    		<p:column style="width: 30px; text-align: center">
    			<p:commandButton icon="ui-icon-check" title="Selecionar"
    				action="#{ProdutoBean.adicionarItemComp(itemComposicao)}"
    				process="@this" />
    		</p:column>
			</p:dataTable>    
		</div>
	</div>
</h:body>
</html>
