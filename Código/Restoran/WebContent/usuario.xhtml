 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:p="http://primefaces.org/ui"
         xmlns:pe="http://primefaces.org/ui/extensions">
   
  <h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>Gerenciar Usuários</title>
  </h:head>
  <h:body>
 	<h1><h:outputText id="textotopo" value="Gerenciar usuários"/></h1>
 		 	
 	<h:form>                
        <h:dataTable styleClass="table table-striped"  var="usuario" value="#{usuarioBean.listarUsuario}">
            <h:column>
                <f:facet name="header"><h:outputText value="ID" />
                	<h:outputText value="#{usuario.id_Usuario}" />
                </f:facet>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Nome" />
                	<h:outputText value="#{usuario.nome}" />
                </f:facet>
            </h:column>
        </h:dataTable>                
     </h:form>
  </h:body>
  </html>
