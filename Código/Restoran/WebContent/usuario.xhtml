 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:p="http://primefaces.org/ui"
         xmlns:pe="http://primefaces.org/ui/extensions">
   
  <h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>Gerenciar Usuários</title>
  </h:head>
  <h:body>
  
  
  	
 	<h1><h:outputText id="textotopo" value="Gerenciar usuários"/></h1>
 	
 	
 	<div id="topo">
		<ui:include src="menu.xhtml" />
	</div>
 	
 	<h:form>
 		<h:commandButton id="inserir-usuario-button" value="Inserir Usuário" action="#{UsuarioBean.inserir}"/>
 	</h:form>
 	<div class="table">
	 	<h:dataTable id="items" value="#{UsuarioBean.listarUsuario}" var="item">
			<h:column >
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{item.id_Usuario}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome"/>
				</f:facet>
				<h:outputText value="#{item.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Login"/>
				</f:facet>
				<h:outputText value="#{item.login}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Email"/>
				</f:facet>
				<h:outputText value="#{item.email}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Cpf"/>
				</f:facet>
				<h:outputText value="#{item.cpf}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Telefone"/>
				</f:facet>
				<h:outputText value="#{item.telefone}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Sexo"/>
				</f:facet>
				<h:outputText value="#{item.sexo}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data Nascimento"/>
				</f:facet>
				<h:outputText value="#{item.dataNas}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Acão"/>
				</f:facet>
				<h:commandButton id="login-button" value="Alterar" action="#{UsuarioBean.logar}"/>
				<h:commandButton id="login-button" value="Excluir" action="#{UsuarioBean.logar}"/>
			</h:column>
		</h:dataTable>
	</div>
  </h:body>
  </html>
