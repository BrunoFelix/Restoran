 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:p="http://primefaces.org/ui"
         xmlns:pe="http://primefaces.org/ui/extensions">
   
  <h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="StyleSheet" type="text/css" href="../css/estilo.css" media="screen"/>
            <title>Restoran | Gerenciar Mesas</title>
  </h:head>
  <h:body> 	
 	 	
	<div id="topo">
		<ui:include src="../menu.xhtml" />
	</div>
	
	<h1 class="textotopo">
		<h:outputText value="Gerenciar Mesas"/>
	</h1>

 	<div>
 	
	 	<p:dataTable var="mesa" value="#{MesaBean.listarMesa}">
			<p:column headerText="id">
				<h:outputText value="#{mesa.id}" />
			</p:column>
			<p:column headerText="Número">
				<h:outputText value="#{mesa.numeroMesa}" />
			</p:column>
			<p:column headerText="Capacidade">
				<h:outputText value="#{mesa.capacidadeMesa}" />
			</p:column>
			<p:column headerText="Status">
				<h:outputText value="#{mesa.status}" />
			</p:column>
			<p:column headerText="Ações">
				<h:form>
					<h:commandButton id="alterar-button" value="Alterar" action="#{MesaBean.chamadaAlterar(mesa.id)}"/>	
					<h:commandButton id="excluir-button" value="Excluir" action="#{MesaBean.excluir}"/>	
				</h:form>
			</p:column>
		</p:dataTable>
	</div>
  </h:body>
  </html>
