<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Restoran | Menu</title>
</h:head>
<h:body>
	<ui:composition>
		<h:form id="formLogouttest">
			<p:growl id="messages" />			
			<p:menubar>
			<p:menuitem value="Home" url="/index.xhtml"/>
				<p:submenu label="Produtos" rendered="#{UsuarioBean.usuarioGerente}">
					<p:menuitem value="Gerenciar Produtos" url="/produto/listar.xhtml" />
					<p:menuitem value="Gerenciar Itens de composição" url="/itemcomposicaoproduto/listar.xhtml" />
					<p:menuitem value="Cadastrar Produto" url="/produto/cadastrar.xhtml" />
					<p:menuitem value="Cadastrar Itens de composição" url="/itemcomposicaoproduto/cadastrar.xhtml" />
				</p:submenu>
				<p:submenu label="Usuarios" rendered="#{UsuarioBean.usuarioGerente}">
					<p:menuitem value="Gerenciar Usuários" url="/usuario/listar.xhtml" />
					<p:menuitem value="Cadastrar" url="/usuario/cadastrar.xhtml" />
				</p:submenu>
				<p:submenu label="Mesas" rendered="#{UsuarioBean.usuarioGerente}">
					<p:menuitem value="Visualizar Todos" url="/mesa/listar.xhtml" />
					<p:menuitem value="Cadastrar" url="/mesa/cadastrar.xhtml" />
				</p:submenu>
				<p:submenu label="Pedidos" rendered="#{!UsuarioBean.usuarioGerente}">
					<p:menuitem value="Gerenciar Mesas" rendered="#{UsuarioBean.usuarioGarcom}"  url="/pedido/mesas.xhtml" />
					<p:menuitem value="Gerenciar Pedidos" rendered="#{UsuarioBean.usuarioCozinheiro}" url="/pedido/listar.xhtml" />
				</p:submenu>
				<p:submenu label="Categorias" rendered="#{UsuarioBean.usuarioGerente}"> 
					<p:menuitem value="Gerenciar Categorias" url="/categoria/listar.xhtml" />
					<p:menuitem value="Cadastrar" url="/categoria/cadastrar.xhtml" />
				</p:submenu>
				<p:submenu label="Usuário: #{UsuarioBean.usuarioLogado}">
					<p:menuitem value="Sair" url="/logout.xhtml" />
				</p:submenu>
			</p:menubar>
		</h:form>
		<p:separator />
	</ui:composition>
</h:body>
</html>
