
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Alterar Categoria</title>
</h:head>
<h:body>

	<div id="topo">
		<ui:include src="../menu.xhtml" />
	</div>

	<h:form class="form-alterar-produto">
		<p:panelGrid columns="2">

			<p:outputLabel value="Nome: " />
			<p:panelGrid columns="1">
				<p:inputText id="nome"
					value="#{CategoriaBean.categoriaAlterar.nome}" />
			</p:panelGrid>
			<p:commandButton id="insert-button" value="Limpar"
				icon="ui-icon-trash" type="reset">
			</p:commandButton>
			<p:commandButton id="reset-button" value="Salvar" icon="ui-icon-disk"
				action="#{CategoriaBean.alterar}">
			</p:commandButton>
		</p:panelGrid>

	</h:form>
</h:body>
</html>
