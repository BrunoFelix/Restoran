<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<link rel="StyleSheet" type="text/css" href="../css/listar.css"
		media="screen" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Restoran | Gerenciar Categorias</title>
</h:head>
<h:body>
	<div class="wrapper">
		<div>
			<img src="../img/logorestoranicon.png" /> <img
				src="../img/logorestoranNome.png" />

			<div id="topo">
				<ui:include src="../menu.xhtml" />
			</div>

			<h1 class="textotopo">
				<h:outputText value="Gerenciar Categorias" />
			</h1>

			<p:dataTable var="categoria" value="#{CategoriaBean.listarCategoria}">
				<p:column headerText="ID">
					<h:outputText value="#{categoria.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{categoria.nome}" />
				</p:column>

				<p:column headerText="Ações">
					<p:commandButton id="alterar-button" value="Alterar"
						action="#{CategoriaBean.chamadaAlterar(categoria.id)}" />
					<p:commandButton id="excluir-button" value="Excluir"
						action="#{CategoriaBean.excluir}" />
				</p:column>

			</p:dataTable>
		</div>
	</div>
</h:body>
</html>
