 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:p="http://primefaces.org/ui"
         xmlns:pe="http://primefaces.org/ui/extensions">
   
  <h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>Alterar Item de Composição do Produto</title>
  </h:head>
  <h:body>
 	
 	<h:form class="form-alterar-itemComp">
 		<h:panelGrid columns="2" cellpadding="5">
 			<label>Id:</label>
	        <h:inputText id="id" label="id" value="#{ItemComposicaoProdutoBean.itemComposicaoProdutoAlterar.id}"/>
 			<label>Nome:</label>
	        <h:inputText id="nome" label="nome" value="#{ItemComposicaoProdutoBean.itemComposicaoProdutoAlterar.nome}"/>
	        <label>Quantidade:</label>
	        <h:inputText id="quantidade" label="quantidade" value="#{ItemComposicaoProdutoBean.itemComposicaoProdutoAlterar.quantidade}"/>
	        <label>Unidade de Medida:</label>
	        <h:inputText id="unidadeMedida" label="unidadeMedida" value="#{ItemComposicaoProdutoBean.itemComposicaoProdutoAlterar.unidadeMedida}"/>
	        <label>Preço de Custo:</label>
	        <h:inputText id="sexo" label="sexo" value="#{ItemComposicaoProdutoBean.itemComposicaoProdutoAlterar.precoCusto}"/>
	        <h:commandButton id="reset-button" type="reset" value="Limpar"/>
			<h:commandButton id="insert-button" value="Salvar" action="#{ItemComposicaoProdutoBean.alterar}"/>
		</h:panelGrid>
	</h:form>
  </h:body>
  </html>
