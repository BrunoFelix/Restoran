<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<link rel="StyleSheet" type="text/css" href="../css/alterar.css"
		media="screen" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="StyleSheet" type="text/css" href="../css/estilo.css"
		media="screen" />
	<title>Restoran | Alterar Item de Composição do Produto</title>
</h:head>
<h:body>

	#{UsuarioBean.privilegioGerente}

	<div class="wrapper">
		<div>
			<img src="../img/logorestoranicon.png" /> <img
				src="../img/logorestoranNome.png" />

			<div id="topo">
				<ui:include src="../menu.xhtml" />
			</div>

			<div class="container">
				<h1 id="textotopo">
					<h:outputText value="Alterar Item de Composição do Produto" />
				</h1>

				<h:form class="form-alterar-itemComp">
					<p:panelGrid columns="2" cellpadding="5">

						<p:outputLabel value="ID:" />
						<p:panelGrid columns="1">
							<p:outputLabel id="id"
								value="#{ItemComposicaoProdutoBean.itemComposicaoProdutoAlterar.id}" />
						</p:panelGrid>

						<p:outputLabel value="Nome:" />
						<p:panelGrid columns="1">
							<p:inputText id="nome"
								value="#{ItemComposicaoProdutoBean.itemComposicaoProdutoAlterar.nome}" />
						</p:panelGrid>

						<p:outputLabel value="Quantidade:" />
						<p:panelGrid columns="1">
							<p:inputText id="quantidade"
								value="#{ItemComposicaoProdutoBean.itemComposicaoProdutoAlterar.quantidade}" />
						</p:panelGrid>

						<p:outputLabel value="Unidade de Medida:" />
						<p:panelGrid columns="1">
							<p:inputText id="unidadeMedida"
								value="#{ItemComposicaoProdutoBean.itemComposicaoProdutoAlterar.unidadeMedida}" />
						</p:panelGrid>

						<p:outputLabel value="Preço de Custo:" />
						<p:panelGrid columns="1">
							<p:inputText id="precoCusto"
								value="#{ItemComposicaoProdutoBean.itemComposicaoProdutoAlterar.precoCusto}" />
						</p:panelGrid>

						<p:commandButton id="reset-button" type="reset" value="Limpar" />
						<p:commandButton id="insert-button" value="Salvar"
							action="#{ItemComposicaoProdutoBean.alterar}" />
					</p:panelGrid>
				</h:form>
			</div>
			<p:messages id="msgErro" showDetail="false" autoUpdate="true" />
		</div>
	</div>
</h:body>
</html>
