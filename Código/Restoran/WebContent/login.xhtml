 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:p="http://primefaces.org/ui"
         xmlns:pe="http://primefaces.org/ui/extensions">
  <h:head>
  	<link rel="StyleSheet" type="text/css" href="css/estilo.css" media="screen"/>
  		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>Login</title>
  </h:head>
  <h:body>
 	<h:body>
 		<div id="login">
	      <h:form id="formLogin">
	        <h1><h:outputText id="bemVindo" value="Bem vindo(a) ao sistema Restoran."/></h1>
	        <h:panelGrid id="gridLoginSenha" columns="2">
	          <h:outputText id="loginText" value="Login:"/>
	          <h:inputText id="login" label="Login"
	            value="#{UsuarioBean.login}" required="true"/>
	
	          <h:outputText id="senhaText" value="Senha:"/>
	          <h:inputSecret id="senha" label="Senha"
	            value="#{UsuarioBean.senha}" required="true"/>
	        </h:panelGrid>
	        <h:messages id="msgErro" style="color: red"/>
	        <h:commandButton id="botao" value="Entrar" action="#{UsuarioBean.logar}"/>
	      </h:form>
	    </div>
    </h:body>
  </h:body>
  </html>
